<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Knitting Haven</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body class="bg-pink-50 font-sans">
    <!-- Admin Navigation -->
    <nav class="bg-white shadow-sm py-4 px-6 flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <i class="fas fa-scarf text-2xl text-purple-300"></i>
            <span class="text-xl font-semibold text-gray-700">Knitting Haven Admin</span>
        </div>
        <div class="flex items-center space-x-4">
            <a href="index.html" class="text-gray-600 hover:text-purple-400 transition">
                <i class="fas fa-home"></i> View Site
            </a>
        </div>
    </nav>

    <!-- Admin Content -->
    <section class="py-8 px-6 max-w-6xl mx-auto">
        <h1 class="text-2xl font-bold text-gray-700 mb-6">Product Management</h1>
        
        <!-- Add Product Form -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-700 mb-4" id="form-title">Add New Product</h2>
            <form id="product-form">
                <input type="hidden" id="product-id">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-1">Product Name</label>
                        <input type="text" id="product-name" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-300" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-1">Price</label>
                        <input type="number" id="product-price" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-300" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-1">Description</label>
                    <textarea id="product-description" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-300" required></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-1">Image URL</label>
                    <input type="text" id="product-image" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-300" required>
                </div>
                <div class="flex space-x-4">
                    <button type="submit" class="bg-purple-300 hover:bg-purple-400 text-white font-semibold py-2 px-6 rounded transition">
                        Save Product
                    </button>
                    <button type="button" id="cancel-edit" class="hidden border border-purple-300 text-purple-400 font-semibold py-2 px-6 rounded hover:bg-purple-50 transition">
                        Cancel
                    </button>
                </div>
            </form>
        </div>

        <!-- Products List -->
        <div class="bg-white rounded-lg shadow-sm p-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Product List</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="products-list" class="bg-white divide-y divide-gray-200">
                        <!-- Products will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <script>
        // CRUD functions will be added here
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            setupForm();
        });
    </script>
</body>
</html>
