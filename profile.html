<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Knitting Haven</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/profile.js" defer></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">My Profile</h1>
            <a href="index.html" class="text-purple-600 hover:text-purple-800">
                <i class="fas fa-arrow-left mr-1"></i> Back to Home
            </a>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6">
            <form id="profileForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                        <input type="text" id="username" disabled
                            class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="email" disabled
                            class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100">
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Profile Picture</label>
                    <div class="flex items-center">
                        <img id="profileImage" src="https://via.placeholder.com/150" alt="Profile" 
                            class="w-20 h-20 rounded-full object-cover border-2 border-purple-200">
                        <button type="button" id="changePhotoBtn" 
                            class="ml-4 px-4 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200">
                            Change Photo
                        </button>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                        <input type="text" id="firstName" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                        <input type="text" id="lastName" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                </div>

                <div class="mb-6">
                    <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                    <textarea id="address" rows="3" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md"></textarea>
                </div>

                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancelEdit" 
                        class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 hidden">
                        Cancel
                    </button>
                    <button type="button" id="editProfile" 
                        class="px-4 py-2 bg-purple-100 text-purple-700 rounded-md hover:bg-purple-200">
                        <i class="fas fa-edit mr-2"></i>Edit Profile
                    </button>
                    <button type="submit" id="saveProfile" 
                        class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 hidden">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
